<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AKLTECH</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="home/AKLTECH LOGO.jpg">
    <style>
        /* تعريف خط اللوجو */
        @font-face { font-family: myfont; src: url(home/docktrin.ttf); }

        :root {
            --primary: #0d1b2a;
            --accent: #E4B95B;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: var(--white);
            text-align: center;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #1b263b 0%, #0d1b2a 70%);
        }

        .container {
            animation: fadeIn 1.5s ease-in-out;
            padding: 20px;
        }

        .logo {
            font-family: myfont, serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--white);
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--accent);
            margin-bottom: 40px;
            font-style: italic;
            opacity: 0.9;
        }

        .enter-btn {
            padding: 15px 50px;
            font-size: 1.1rem;
            color: var(--primary);
            background-color: var(--accent);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(228, 185, 91, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .enter-btn:hover {
            background-color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .footer-copy {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">AKLTECH</div>
        <p class="tagline">Experience the Future of Dining</p>
        
        <a href="home/home.html" class="enter-btn">
            Enter Website <i class="fa-solid fa-arrow-right" style="margin-left: 8px;"></i>
        </a>
    </div>

    <div class="footer-copy">&copy; 2025 AKLTECH</div>

</body>
</html>
